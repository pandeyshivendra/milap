<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Person</title>
    <link rel="stylesheet" href="../CSS/ReportLostPerson.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <section class= "container div-reportLostPerson d-flex flex-column mt-5  mb-5"  style="gap: 2rem;">
        <h1>Report Lost Person</h1>
        <form id="reportForm">
            <div class="input-container">
                <i class="bi bi-person"></i>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="input-container">
                <i class="bi bi-calendar"></i>
                <input type="number" id="age" name="age" placeholder="Age" required>
            </div>

            <div class="input-container">
                <i class="bi bi-palette"></i>
                <input type="text" id="color" name="color" placeholder="Color" required>
            </div>

            <div class="input-container">
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
            <img id="previewImage" src="" alt="Image Preview" style="display: none;">

            <button type="submit"><i class="bi bi-send"></i> Submit Details</button>
        </form>
    </section>
    <script src="../JS/ReportLostPerson.js"></script>
</body>

</html>
